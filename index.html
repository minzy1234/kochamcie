
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kocham Ciƒô Aurela</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #start-screen button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #start-screen button:hover {
      background-color: #1ed760;
    }
    #pulse-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 200px;
      height: 200px;
      background: red;
      animation: pulse 2s infinite;
      opacity: 0.05;
      z-index: 0;
    }
    #pulse-heart:before,
    #pulse-heart:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
    }
    #pulse-heart:before {
      top: -100px;
      left: 0;
    }
    #pulse-heart:after {
      left: -100px;
      top: 0;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1) rotate(45deg); }
      50% { transform: translate(-50%, -50%) scale(1.2) rotate(45deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(45deg); }
    }
    #quote {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-style: italic;
      color: #ffb6c1;
      text-align: center;
      max-width: 90vw;
      z-index: 10;
    }
    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .text-section, .image-section {
      margin-top: 40px;
      text-align: center;
    }
    img {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
    }
    .play-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .play-button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body id="main-body" style="display: none;">

<div id="start-screen">

<div class="container">

  <button class="play-button" onclick="window.open('https://www.youtube.com/watch?v=zxy7ZkfBpZY', '_blank')">‚ñ∂Ô∏è Play</button>

  <div class="text-section">

  </div>

  <div class="image-section">

    <img src="https://i.pinimg.com/736x/0b/72/7d/0b727d01ab308cd8426f47399392e25b.jpg" alt="Obrazek 1">
    <img src="https://i.pinimg.com/474x/0a/a2/29/0aa2293845e4e5da48f4e522e501458d.jpg" alt="Obrazek 2" style="margin-top: 20px;">
  </div>

</div>

<div id="quote"></div>

<script>
function startExperience() {
  document.getElementById("start-screen").style.display = "none";

  const music = document.getElementById("bg-music");
  if (music) {

  const quotes = [

  ];
  let quoteIndex = 0;

}
</script>

</body>
</html>
